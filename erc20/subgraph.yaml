specVersion: 0.0.4
description: Ethereum tokens Subgraph powered by Substreams
schema:
  file: ./schema.graphql

dataSources:
  - kind: substreams
    name: erc20-tokens
    network: mainnet
    source:
      package:
        moduleName: graph_out
        file: ../target/erc20-v0.0.1.spkg
    mapping:
      kind: substreams/graph-entities
      apiVersion: 0.0.5